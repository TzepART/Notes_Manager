Tzepart\NotesManagerBundle\Entity\User:
    type: entity
    table: users
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        email:
            type: string
            nullable: false
            length: 60
            fixed: false
        username:
            type: string
            nullable: false
            length: 25
            fixed: false
        password:
            type: string
            nullable: false
            length: 64
            fixed: false
        isActive:
            type: boolean
            nullable: false
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: false
        logged:
            type: datetime
            nullable: true
        roles:
            type: string
            nullable: true
            length: 45
            fixed: false
    lifecycleCallbacks: {  }
