notes_index:
    path:     /
    defaults: { _controller: "NotesManagerBundle:Notes:index"}
    methods:  GET

select_notes_list_by_circle:
    path:     /list/{circleId}/
    defaults: { _controller: "NotesManagerBundle:Notes:index"}
    methods:  GET

notes_new_by_circle:
    path:     /new/{select_circle}
    defaults: { _controller: "NotesManagerBundle:Notes:new", select_circle: null }
    methods:  [GET, POST]

select_note_by_circle:
    path:     /list/{circleId}/{labelId}/
    defaults: { _controller: "NotesManagerBundle:Notes:index"}
    methods:  GET

notes_show:
    path:     /{id}/show
    defaults: { _controller: "NotesManagerBundle:Notes:show" }
    methods:  GET

notes_new:
    path:     /new
    defaults: { _controller: "NotesManagerBundle:Notes:new"}
    methods:  [GET, POST]

notes_edit:
    path:     /{id}/edit
    defaults: { _controller: "NotesManagerBundle:Notes:edit" }
    methods:  [GET, POST]

notes_delete:
    path:     /{id}/delete
    defaults: { _controller: "NotesManagerBundle:Notes:delete" }
    methods:  DELETE

notes_edit_ajax:
    path:     /editAjax
    defaults: { _controller: "NotesManagerBundle:Notes:editAjax" }
    methods:  [GET, POST]
