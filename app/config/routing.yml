notes_manager:
    resource: "@NotesManagerBundle/Resources/config/routing.yml"
    prefix: /

user_registration:
    path:     /register
    defaults: { _controller: NotesManagerBundle:Registration:register }

default_security_target:
    path:     /circle
    defaults: { _controller: NotesManagerBundle:Circle:index }

login:
    path:     /login
    defaults: { _controller: NotesManagerBundle:Security:login }

logout:
    path: /logout
    defaults: { _controller: NotesManagerBundle:Security:logout }

notes_manager_homepage:
    path:     /
    defaults: { _controller: NotesManagerBundle:Circle:homepage }